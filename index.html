<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Insta Collage</title>
    <!-- Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section class="container-fluid">
      <div class="row mt-5">
        <img class="col-sm-6" id="insta-logo" src="assets/images/logo_75.png" alt="logo">
      <form class="col-sm-6">
        <div class="row">
          <h1 class="col-10 offset-1 col-sm-4 offset-sm-4 text-center mb-5 mt-5">Instagram</h1>
        </div>
        <div class="form-group mb-4">
          <span class="d-none" id="email-popover">Aquí tu correo electrónico</span>
          <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="correo electrónico" required autofocus>
        </div>
        <div class="form-group">
            <span class="d-none" id="password-popover">Aquí tu contraseña con mínimo 6 carácteres</span>
          <input type="password" class="form-control" id="input-password" placeholder="contraseña" required autofocus>
        </div>
        <div class="row">
          <div class="col-10 offset-1 col-sm-2 offset-sm-5">
              <button class="btn btn-primary bg-transparent border-white" id="login-btn" disabled>Iniciar Sesión</button>
          </div>
        </div>
        <div class="row">
          <p>¿Haz olvidado tu información de inicio de sesión? <a class="text-white" href="#">Obtén ayuda</a></p>
        </div>
        <div class="row">
          <hr class="col-2 col-sm-3 border-white">
          <p class="col-2 ol-sm-2 text-center">o</p>
          <hr class="col-2 col-sm-3 border-white">
        </div>
        <div class="row">
          <p class="col-10 offset-1 col-sm-4 offset-sm-4" id="login-google"><i class="fab fa-google fa-2x mr-2"></i>Inicia sesión con Google</p>
        </div>
      </form>
    </div>
      <footer class="row fixed-bottom">
        <p class="col-10 offset-1 col-sm-4 offset-sm-4">¿No tienes una cuenta? <a class="text-white" href="#">Regístrate</a></p>
      </footer>
    </section>
      
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
